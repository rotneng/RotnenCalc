<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="row">
        <div class="instructions"></div>
    </div>
    <div class="row bg-wood">
        <div class="body">
            <div class="container">
                <span class="about">
                    <img src="Images/logo.png" class="logo-image" alt="">
                    <span>ROTNEN CALC</span>
                </span>
                <input type="text" name="display" class="display" style="background-color: rgb(34, 34, 34);">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="power" style="background-image: linear-gradient(178deg, rgb(26, 153, 3), rgb(7, 110, 0));">ON</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>.</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <hr width="90%" style="opacity: 4; border: 1px solid rgb(0, 0, 0);">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>C</button>
                <button id="del">Del</button>
                <button id="doubleBtn">=</button>
                <hr width="90%" style="opacity: .4; border: 1px solid rgb(0, 0, 0); margin: 2px; margin-top: 20px;">
                <hr width="70%" style="opacity: .3; border: 1px solid rgb(0, 0, 0); margin: 2px;">
                <hr width="50%" style="opacity: .1; border: 1px solid rgb(0, 0, 0); margin: 2px;">
            </div>
        </div>
    </div>
</body>
</html>
